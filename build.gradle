// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
	
	
   maven {
       url "http://repo.maven.apache.org/maven2"
    }


}


sourceSets {
	main {
		java {
			srcDirs = ["src"]
		}
	}
}
// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
	
	
	
	compile(group: 'org.json', name: 'json', version: '20080701')
	
	compile group: 'org.springframework', name: 'spring-web', version: '3.0.2.RELEASE'
	

    compile(group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.4.5')
	compile(group:'com.amazonaws',name:'aws-lambda-java-core',version:'1.1.0')
	compile(group:'com.amazonaws',name:'aws-lambda-java-events',version:'2.0.1')
	compile group: 'com.opencsv', name: 'opencsv', version: '3.3'
	
	compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.218'
	
	compile group: 'com.amazonaws', name: 'aws-java-sdk-lex', version: '1.11.96'
	
	// Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}


task buildZip(type: Zip) {
	from compileJava
	from processResources
	into('lib') {
		from configurations.runtime
	}
}

build.dependsOn buildZip
